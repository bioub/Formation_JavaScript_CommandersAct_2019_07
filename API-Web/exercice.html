<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body.oui {
      background: lightblue;
    }
    body.non {
      background: lightgreen;
    }
    body.maybe {
      background: lightpink;
    }
  </style>
</head>
<body class="oui">
  <button class="threeStatesButton">Oui</button>
  <script>
    var mapping = {
      oui: 'Oui',
      non: 'Non',
      maybe: 'Peut-être',
    };
    var values = Object.values(mapping);
    var classes = Object.keys(mapping);
    var index = 0;

    /** @type HTMLButtonElement */
    var btn = document.querySelector('.threeStatesButton');
    btn.addEventListener('click', function() {
      document.body.classList.remove(classes[index]);
      index = (index + 1) % 3;
      document.body.classList.add(classes[index]);
      btn.innerText = values[index];
    });
  /*
    Au clic du boutton on passe son contenu de 
    Oui -> Non
    Non -> Peut-être
    Peut-être -> Oui

    Changer la couleur de fond du site (en activant les classes sur body)
    Oui -> lightblue
    Non -> lightgreen
    Maybe -> lightpink
  */
  </script>
</body>
</html>
